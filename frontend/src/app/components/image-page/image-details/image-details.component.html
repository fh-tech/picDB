<div class="container-fluid h-100 mh-100">
    <div *ngIf="activeImage as image" class="h-100 mh-100">
        <div class="row h-100 mh-100">
            <div class="col-6 h-100 mh-100 d-flex align-items-center">
                <img src="{{image.filePath}}" class="mx-auto my-auto img-fluid mh-100">
            </div>
            <div class="col-6 h-100 mh-100">
                <mat-tab-group>
                    <mat-tab label="IPTC">
                        <mat-form-field class="w-100">
                            <input matInput
                                   type="text"
                                   placeholder="sample data">
                        </mat-form-field>
                        <mat-form-field class="w-100">
                        <textarea matInput
                                  type="text"
                                  rows="2"
                                  placeholder="sample text">
                        </textarea>
                        </mat-form-field>
                    </mat-tab>
                    <mat-tab label="EXIF">
                        <mat-form-field class="w-100">
                        <textarea matInput
                                  type="text"
                                  rows="2"
                                  placeholder="sample text">
                        </textarea>
                        </mat-form-field>
                        <mat-form-field class="w-100">
                            <input matInput
                                   placeholder="sample data">
                        </mat-form-field>
                    </mat-tab>
                    <mat-tab label="Photographer">
                        <form>
                            <mat-form-field>
                                <mat-label>Photographer</mat-label>
                                <mat-select>
                                    <!--                                TODO: write photographer pipe to transform to displayname-->
                                    <mat-option *ngFor="let photographer of photographers$ | async"
                                                [value]="photographer.id">{{photographer | nameDisplay}}</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </form>
                    </mat-tab>
                </mat-tab-group>

            </div>
        </div>

    </div>

</div>
